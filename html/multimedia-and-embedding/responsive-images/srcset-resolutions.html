<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width" name="viewport" />
    <title>Responsive HTML images demo</title>
    <style>
      img {
        width: 320px;
      }
      figure {
        display: inline-flex;
        flex-flow: column;
        margin: 0.5rem;
      }

      figcaption {
        background-color: #222;
        color: #fff;
        font: italic smaller sans-serif;
        padding: 3px;
        text-align: center;
      }
    </style>
    <script>
      function showUrl() {
        const img = document.getElementById("img");
        const caption = document.querySelector(".caption");
        const fileName = img.currentSrc?.substring(
          img.currentSrc.lastIndexOf("/"),
        );
        caption.textContent = `Loaded: ${fileName}`;
      }
    </script>
  </head>
  <body>
    <figure>
      <figcaption class="caption"></figcaption>
      <img
        alt="Elva dressed as a fairy"
        id="img"
        onload="showUrl()"
        src="elva-fairy-640w.jpg"
        srcset="
          elva-fairy-320w.jpg,
          elva-fairy-480w.jpg 1.5x,
          elva-fairy-640w.jpg 2x
        "
      />
    </figure>

    <p>All three images:</p>
    <div class="container">
      <figure>
        <figcaption class="caption">elva-fairy-320w</figcaption>
        <img alt="The image at 320w" src="elva-fairy-320w.jpg" />
      </figure>
      <figure>
        <figcaption class="caption">elva-fairy-640w</figcaption>
        <img alt="The image at 640w" src="elva-fairy-640w.jpg" />
      </figure>
      <figure>
        <figcaption class="caption">elva-fairy-480w</figcaption>
        <img alt="The image at 480w" src="elva-fairy-480w.jpg" />
      </figure>
    </div>
  </body>
</html>
