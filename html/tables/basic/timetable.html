<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>School timetable</title>
    <style>
    html {
      font-family: sans-serif;
    }

    table {
      border-collapse: collapse;
      border: 2px solid rgb(200,200,200);
      letter-spacing: 1px;
      font-size: 0.8rem;
    }

    td, th {
      border: 1px solid rgb(190,190,190);
      padding: 10px 20px;
    }

    td {
      text-align: center;
    }

    caption {
      padding: 10px;
    }
    </style>
  </head>
  <body>
    <h1>School timetable</h1>

    <table>
      <caption>Teachers Timetable</caption>
      <colgroup>
        <col span = "2">
        <col style="background-color: #97db9a;">
        <col style="width: 42px;">
        <col style="background-color: #97db9a;">
        <col style="background-color:#DCC48E; border:4px solid #C1437A;">
        <col span = "2" style="width: 42px;">
      </colgroup>
      <tr>
        <td>&nbsp;</td>
        <th caption = "col">Mon</th>
        <th caption = "col">Tues</th>
        <th caption = "col">Wed</th>
        <th caption = "col">Thurs</th>
        <th caption = "col">Fri</th>
        <th caption = "col">Sat</th>
        <th caption = "col">Sun</th>
      </tr>
      <tr>
        <th caption = "row">1st period</th>
        <td>English</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th caption = "row">2nd period</th>
        <td>English</td>
        <td>English</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th caption = "row">3rd period</th>
        <td>&nbsp;</td>
        <td>German</td>
        <td>&nbsp;</td>
        <td>German</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <th caption = "row">4th period</th>
        <td>&nbsp;</td>
        <td>English</td>
        <td>&nbsp;</td>
        <td>English</td>
        <td>Dutch</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    </table>


  </body>
</html>
